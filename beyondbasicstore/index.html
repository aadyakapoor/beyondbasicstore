<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        
        <nav>
            <div id="logo"><b>BeyondBasic</b></div>
            <div class="navbar">
                <button onclick="showProducts('men')">Men</button>
                <button onclick="showProducts('women')">Women</button>
                <button onclick="showProducts('kids')">Kids</button>
                <button onclick="showCart()">
                    Cart (<span id="cart-count">0</span>)
                </button>
            </div>
        </nav>

        
        <div class="carousel">
            <div class="slides">
                <img id="banner-image" src="./banner1.png" alt="Men's Collection">
            </div>
        </div>


       
        <div id="products" class="products-section"></div>

        
        <div id="cart" class="cart-section" style="display: none">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
        </div>
    </div>


      <footer class="footer">
        <div class="footer-container">
          <div class="footer-section">
            <h3>About Us</h3>
            <p>
              We offer the best collection of men's, women's, and kids' clothing
              at unbeatable prices.
            </p>
          </div>
          <div class="footer-section">
            <h3>Contact Us</h3>
            <p>Email: support@store.com</p>
            <p>Phone: +91-9900990099</p>
          </div>
          <div class="footer-section">
            <h3>Follow Us</h3>
            <a href="https://www.facebook.com/">Facebook</a> | <a href="https://www.instagram.com/">Instagram</a> |
            <a href="https://x.com/">Twitter</a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 Store. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script src="script1.js"></script>
</body>
</html>
